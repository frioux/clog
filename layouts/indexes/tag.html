{{ template "chrome/header.html" . }}

<link href="index.xml" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }} - {{ .Title }}" />
<section id="main">
  <div>
   <h1 id="title">{{ .Title }}</h1>
    <ul>{{ range .Data.Pages }}
       {{ template "chrome/roast.html" . }}
    {{ end }}</ul>
  </div>
</section>

{{ template "chrome/footer.html" }}
